- name: Install misc utils
  apt: pkg={{ item }} state=present
  with_items:
  - aptitude
  - less
  - rsync
  - htop
  - curl
  - wget
  - tmux
  - unzip
  - vim
  - git
  - ack-grep
  - nload #network monitoring
  - pigz #multi-thread gzip
  - python-software-properties #for add-apt-repository
  tags:
  - misc-utils
